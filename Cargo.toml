[package]
name = "pico-rs"
version = "0.0.1"
authors = ["Andreas Doerr"]
description = "Firmware for the Raspberry Pi Pico"
repository = "https://github.com/adoerr/badger-rs.git"
license = "MIT OR Apache-2.0"
edition = "2021"
readme = "README.md"
keywords = ["firmware", "RP2040", "pico"]
categories = ["embedded-development"]

[dependencies]
cortex-m = { version = "0.7" }
cortex-m-rt = { version = "0.7" }
defmt = { version = "0.3" }
defmt-rtt = { version = "0.4" }
embedded-hal = { version = "0.2.5", features = ["unproven"] }
panic-probe = { version = "0.3", features = ["print-defmt"] }
rp-pico = { version = "0.7" }

[build-dependencies]
anyhow = { version = "1.0.69" }

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
