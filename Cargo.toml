[package]
name = "pico-rs"
version = "0.0.1"
authors = ["Andreas Doerr"]
description = "Firmware for the Raspberry Pi Pico"
repository = "https://github.com/adoerr/badger-rs.git"
license = "MIT OR Apache-2.0"
edition = "2021"
readme = "README.md"
keywords = ["firmware", "RP2040", "pico"]
categories = ["embedded-development"]

[dependencies]
cortex-m = { version = "0.7.7" }
cortex-m-rt = { version = "0.7.3" }
panic-rtt-target = { version = "0.1.2", features = ["cortex-m"] }
rtt-target = { version = "0.4.0" }

[build-dependencies]
anyhow = { version = "1.0.69" }
